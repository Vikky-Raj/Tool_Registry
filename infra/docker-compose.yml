version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: tool_registry_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-toolregistry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-toolregistry_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-toolregistry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tool_registry_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tool_registry_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@toolregistry.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - tool_registry_network

volumes:
  postgres_data:
    driver: local

networks:
  tool_registry_network:
    driver: bridge
